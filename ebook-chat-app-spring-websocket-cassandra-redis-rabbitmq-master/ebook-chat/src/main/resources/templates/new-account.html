<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="container">	
		<h3 th:text="#{new.account.title}">New Account</h3>
		<hr />
		<form class="form-horizontal" method="post" th:action="@{/new-account}" th:object="${user}">
		<div class="form-group">
		    <label for="name" class="col-sm-2 control-label" th:text="#{new.account.name}">Name</label>
		    <div class="col-sm-5">
		        <input th:field="${user.name}" type="text" id="name" class="form-control" th:placeholder="#{new.account.your.name}" />
		        <div th:errors="*{name}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="email" class="col-sm-2 control-label" th:text="#{new.account.email}">Email</label>
		    <div class="col-sm-5">
		        <input th:field="${user.email}" type="text" id="email" name="email" class="form-control" th:placeholder="#{new.account.your.email}" />
		        <div th:errors="*{email}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label" th:text="#{new.account.username}">Username</label>
		    <div class="col-sm-5">
		        <input th:field="${user.username}" type="text" id="username" name="username" class="form-control" th:placeholder="#{new.account.your.username}" />
		        <div th:errors="*{username}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label" th:text="#{new.account.password}">Password</label>
		    <div class="col-sm-5">
		        <input th:field="${user.password}" type="password" class="form-control" id="password" name="password" th:placeholder="#{new.account.your.password}"/>
		        <div th:errors="*{password}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <button type="submit" class="btn btn-default" th:text="#{new.account.create}">Create</button>
		  	</div>
		 </div>
		</form>
    </div>
</div>
</body>
</html>
